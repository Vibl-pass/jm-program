<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div style="text-align:right; padding:5px; margin:5px 0px; background:#ccc;">
    <a th:href="@{/admin}"> Admin page</a>
    |
    <a th:href="@{/user}"> User info </a>
    |
    <a th:href="@{/logout}"> Logout </a>
</div>

<form th:action="@{/editUser}" method="post" th:object="${user}">
    <input type="hidden" name="id" th:value="${user.id}">

    <fieldset>
        <legend>Edit user</legend>
        <p>
            <label th:for="userName">UserName </label>
            <input type="text" name="userName" th:id="userName" th:value="${user.userName}">
        </p>
        <p>
            <label th:for="password">Password </label>
            <input type="text" name="password" th:id="password" th:value="${user.password}">
        </p>
        <p>
            <label th:for="roles">Roles </label>
            <select multiple name="roles" size="3" th:id="roles" required th:value="${user.roles}">
                <option disabled>Select roles</option>
                <option th:each="role : ${allRoles}" th:value="${role}" th:text="${role.roleName}"></option>
            </select>
        </p>
    </fieldset>

    <input type="submit" value="Edit user">
</form>
</body>
</html>
