<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Create new User</title>
</head>
<body>
<div align="center">
    <h1>Create new User</h1>
    <form action="#" th:action="@{/save}" th:object="${user}" method="post">
        <table border="1" cellpadding="10" bgcolor="black">
            <tr>
                <td bgcolor="#FFF8DC">Name</td>
                <td bgcolor="#FFF8DC"><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td bgcolor="#FFF8DC">LastName</td>
                <td bgcolor="#FFF8DC"><input type="text" th:field="*{lastName}"></td>
            </tr>
            <tr>
                <td bgcolor="#FFF8DC">Age</td>
                <td bgcolor="#FFF8DC"><input type="text" th:field="*{age}"></td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="#FFF8DC" align="center">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
