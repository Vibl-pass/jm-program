<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <br/>
    <form action="#" th:action="@{/edit}" th:object="${user}" method="post">

        <table border="1" bgcolor="black" cellpadding="10">
            <tr>
                <td bgcolor="#FFF8DC">ID</td>
                <td bgcolor="#FFF8DC">
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td bgcolor="#FFF8DC">Name</td>
                <td bgcolor="#FFF8DC">
                    <input type="text" th:field="*{name}"/>
                </td>
            </tr>
            <tr>
                <td bgcolor="#FFF8DC">LastName</td>
                <td bgcolor="#FFF8DC"> <input type="text" th:field="*{lastName}"/></td>
            </tr>
            <tr>
                <td bgcolor="#FFF8DC">Age</td>
                <td bgcolor="#FFF8DC"><input type="text" th:field="*{age}"/></td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="#FFF8DC" align="center">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
