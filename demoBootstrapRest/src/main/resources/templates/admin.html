<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script>
        function showNewUserCreator() {
            $('#users_table').hide();
            $('#new_user').show();
        }

        function showUsersTable() {
            $('#new_user').hide();
            $('#users_table').show();
        }

        function updateTable() {
            fetch('/users', {method: 'GET'}).then(function (response) {
                response.json().then(function (users) {
                    let table_body = document.getElementById('table_body');
                    table_body.innerHTML = '';
                    users.forEach(user => {
                        let table_row = document.createElement('tr');


                        let td_id = document.createElement('td');
                        td_id.innerText = user['id'];
                        table_row.append(td_id);

                        let td_name = document.createElement('td');
                        td_name.innerText = user['name'];
                        table_row.append(td_name);

                        let td_lastName = document.createElement('td');
                        td_lastName.innerText = user['lastName'];
                        table_row.append(td_lastName);

                        let td_email = document.createElement('td');
                        td_email.innerText = user['email'];
                        table_row.append(td_email);

                        let td_roles = document.createElement('td');
                        td_roles.innerText = user['rolesNames'];
                        table_row.append(td_roles);

                        let td_edit_button = document.createElement('td');
                        let edit_button = document.createElement('button');
                        edit_button.className = 'btn btn-primary';
                        edit_button.innerText = 'Edit';
                        edit_button.setAttribute('data-target', '#editModal');
                        edit_button.setAttribute('data-toggle', 'modal');
                        edit_button.setAttribute('data-id', user['id']);
                        td_edit_button.append(edit_button);
                        table_row.append(td_edit_button);

                        $('#editModal').on('show.bs.modal', function (event) {
                            let button = $(event.relatedTarget);
                            let modal = $(this);

                            document.querySelector('#edit_form').addEventListener('submit', function (event) {
                                event.preventDefault();

                                fetch('/users', {
                                    method: 'PUT',
                                    headers: {
                                        'Content-Type': 'application/json;charset=utf-8'
                                    },
                                    body: JSON.stringify({
                                        id: $('#edit_id').val(),
                                        username: $('#edit_username').val(),
                                        password: $('#edit_password').val(),
                                        name: $('#edit_name').val(),
                                        lastName: $('#edit_lastName').val(),
                                        email: $('#edit_email').val(),
                                        roles: $('#edit_roles').val()
                                    })
                                }).then(closeModal).then(showUsersTable).then(updateTable)
                            })

                            function closeModal() {
                                modal.modal('hide');
                                return false;
                            }

                            fetch('/users/' + button.data('id')).then(function (response) {
                                response.json().then(function (response_user) {
                                    modal.find('.modal-body #edit_id')
                                        .val(response_user['id']);
                                    modal.find('.modal-body #edit_username')
                                        .val(response_user['username']);
                                    modal.find('.modal-body #edit_password')
                                        .val(response_user['password']);
                                    modal.find('.modal-body #edit_name')
                                        .val(response_user['name']);
                                    modal.find('.modal-body #edit_lastName')
                                        .val(response_user['lastName']);
                                    modal.find('.modal-body #edit_email')
                                        .val(response_user['email']);
                                })
                            })
                        })


                        let td_delete_button = document.createElement('td');
                        let delete_button = document.createElement('button');
                        delete_button.className = 'btn btn-danger';
                        delete_button.innerText = 'Delete';
                        delete_button.setAttribute('data-target', '#deleteModal');
                        delete_button.setAttribute('data-toggle', 'modal');
                        delete_button.setAttribute('data-id', user['id']);
                        td_delete_button.append(delete_button);
                        table_row.append(td_delete_button);

                        $('#deleteModal').on('show.bs.modal', function (event) {
                            let button = $(event.relatedTarget);
                            let modal = $(this);

                            document.querySelector('#delete_form').addEventListener('submit', function (event) {
                                event.preventDefault();
                                fetch('/users', {
                                    method: 'DELETE',
                                    headers: {
                                        'Content-Type': 'application/json;charset=utf-8'
                                    },
                                    body: button.data('id')
                                }).then(closeModal).then(showUsersTable).then(updateTable)
                            })

                            function closeModal() {
                                modal.modal('hide');
                                return false;
                            }

                            fetch('/users/' + button.data('id')).then(function (response) {
                                response.json().then(function (response_user) {
                                    modal.find('.modal-body #delete_id')
                                        .val(response_user['id']);
                                    modal.find('.modal-body #delete_username')
                                        .val(response_user['username']);
                                    modal.find('.modal-body #delete_password')
                                        .val(response_user['password']);
                                    modal.find('.modal-body #delete_name')
                                        .val(response_user['name']);
                                    modal.find('.modal-body #delete_lastName')
                                        .val(response_user['lastName']);
                                    modal.find('.modal-body #delete_email')
                                        .val(response_user['email']);
                                })
                            })
                        })

                        table_body.append(table_row);
                    })
                })
            })
        }
    </script>
</head>
<body>
<div th:insert="fragments::header(${currentUser})"></div>
<div th:insert="fragments::edit"></div>
<div th:insert="fragments::delete"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="nav flex-column nav-pills">
                <a class="nav-link active" href="/admin">Admin</a>
                <a class="nav-link" href="/user">User</a>
            </div>
        </div>
        <div id="users_table" class="col-md-10 bg-light">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <button class="nav-link active"
                            onclick="showUsersTable()">Users table</button>
                </li>
                <li>
                    <button class="nav-link"
                            onclick="showNewUserCreator()">New User</button>
                </li>
            </ul>
            <div class="card">
                <div class="card-header">
                    <h5>All users</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Lastname</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody id="table_body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="new_user" class="col-md-10 bg-light">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <button class="nav-link"
                            onclick="showUsersTable()">Users table</button>
                </li>
                <li>
                    <button class="nav-link active"
                            onclick="showNewUserCreator()">New User</button>
                </li>
            </ul>
            <div class="card">
                <div class="card-header">
                    <h5>Add new user</h5>
                </div>
                <div class="card-body">
                    <form id="newUserForm">
                        <div class="row justify-content-center">
                            <div class="form-group col-md-4">
                                <p class="text-center font-weight-bold mb-md-0">Username</p>
                                <input type="text"
                                       class="form-control"
                                       name="username"
                                       id="username"
                                       placeholder="Username"
                                       required>
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div class="form-group col-md-4">
                                <p class="text-center font-weight-bold mb-md-0">Password</p>
                                <input type="text"
                                       class="form-control"
                                       name="password"
                                       id="password"
                                       placeholder="Password"
                                       required>
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div class="form-group col-md-4">
                                <p class="text-center font-weight-bold mb-md-0">Name</p>
                                <input type="text"
                                       class="form-control"
                                       name="name"
                                       id="name"
                                       placeholder="Name"
                                       required>
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div class="form-group col-md-4">
                                <p class="text-center font-weight-bold mb-md-0">Last name</p>
                                <input type="text"
                                       class="form-control"
                                       name="lastName"
                                       id="lastName"
                                       placeholder="Last name"
                                       required>
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div class="form-group col-md-4">
                                <p class="text-center font-weight-bold mb-md-0">Email</p>
                                <input type="text"
                                       class="form-control"
                                       name="email"
                                       id="email"
                                       placeholder="Email"
                                       required>
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div class="form-group col-md-4">
                                <p class="text-center font-weight-bold mb-md-0">Roles</p>
                                <select name="roles"
                                        class="form-control"
                                        id="roles"
                                        multiple
                                        required>
                                    <option value="ROLE_ADMIN">ADMIN</option>
                                    <option value="ROLE_USER">USER</option>
                                </select>
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <button type="submit"
                                    class="btn btn-success col-md-2">Add new user</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.querySelector('#newUserForm').addEventListener('submit', function (event) {
        event.preventDefault();
        fetch('/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify({
                username: $('#username').val(),
                password: $('#password').val(),
                name: $('#name').val(),
                lastName: $('#lastName').val(),
                email: $('#email').val(),
                roles: $('#roles').val()
            })
        }).then(showUsersTable).then(updateTable)
    })

    showUsersTable();
    updateTable();
</script>
</body>
</html>
