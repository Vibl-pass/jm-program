<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div th:fragment="header(currentUser)">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="navbar-brand">
                <b><span th:text="${currentUser.email}"></span></b>
                <span>with roles:</span>
                <span th:text="${currentUser.getStringRoles}"></span>
            </div>
            <div class="navbar-nav" sec:authorize="isAuthenticated()">
                <a class="mav-item nav-link" href="/logout">Logout</a>
            </div>
        </nav>
    </header>
</div>
</body>
</html>
