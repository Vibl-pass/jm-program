<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="edit(user)">
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="POST" id="edit-form">
                        <input type="text" name="id" id="id" hidden>
                        <div class="row justify-content-center">
                            <div class="form-group col-md-6">
                                <p class="text-center font-weight-bold mb-md-0">Username</p>
                                <input type="text" class="form-control" name="username" id="username" required>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-group col-md-6">
                                <p class="text-center font-weight-bold mb-md-0">Password</p>
                                <input type="text" class="form-control" name="password" id="password" required>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-group col-md-6">
                                <p class="text-center font-weight-bold mb-md-0">Name</p>
                                <input type="text" class="form-control" name="firstName" id="first_name" required>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-group col-md-6">
                                <p class="text-center font-weight-bold mb-md-0">Last name</p>
                                <input type="text" class="form-control" name="lastName" id="last_name" required>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-group col-md-6">
                                <p class="text-center font-weight-bold mb-md-0">Email</p>
                                <input type="text" class="form-control" name="email" id="email" required>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-group col-md-6">
                                <p class="text-center font-weight-bold mb-md-0">Roles</p>
                                <select name="user_roles" class="form-control" id="user_roles" size="2" multiple required>
                                    <option value="ROLE_ADMIN">ADMIN</option>
                                    <option value="ROLE_USER">USER</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </div>
                        <script>
                            $('#editModal').on('show.bs.modal', function (event) {
                                var button = $(event.relatedTarget) // Button that triggered the modal
                                var id = button.data('id')
                                var username = button.data('username')
                                var password = button.data('password')
                                var firstname = button.data('firstname')
                                var lastname = button.data('lastname')
                                var email = button.data('email')
                                var modal = $(this)
                                modal.find('.modal-body #id').val(id)
                                modal.find('.modal-body #username').val(username)
                                modal.find('.modal-body #password').val(password)
                                modal.find('.modal-body #first_name').val(firstname)
                                modal.find('.modal-body #last_name').val(lastname)
                                modal.find('.modal-body #email').val(email)
                                document.getElementById('edit-form').action = '/admin/edit/'
                            })
                        </script>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
